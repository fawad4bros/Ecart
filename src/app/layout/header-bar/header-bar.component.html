<mat-toolbar>
  <button mat-icon-button id="toogle" [matMenuTriggerFor]="belowMenu"><mat-icon>menu</mat-icon></button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  <span>My App</span>
  <app-search-bar></app-search-bar>
  <span class="example-spacer"></span>
  <button  *ngIf="!userID" (click)="logIn()"  mat-raised-button   class="right_margin_2px btn-light"><mat-icon class="inline ">person</mat-icon><p class="inline ">Sign in</p></button>
  <button *ngIf="userID" (click)="logout()"  mat-raised-button   class="right_margin_2px btn-light"><mat-icon class="inline ">person</mat-icon><p class="inline ">Sign out</p></button>
  <button mat-raised-button  class="right_margin_2px btn-light" (click)="towishList()"><mat-icon class="inline" >favorite</mat-icon><p class="inline" >Wishlist</p></button>
  <button mat-raised-button class="btn-light" (click)="toCartsPage()"><mat-icon class="inline" >shopping_cart</mat-icon><p class="inline">Cart</p></button>
</mat-toolbar>
