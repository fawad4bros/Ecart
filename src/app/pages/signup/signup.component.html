<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form [formGroup]="regUserForm" (submit)="regUser()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="username" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="password" matInput placeholder="Password">
        </mat-form-field>
        <!-- <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select name="role" formControlName="selectedRole">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
